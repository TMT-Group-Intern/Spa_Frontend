<div class="m-4 border rounded-md">
    <tds-table [showPagination]="false" #table [listData]="listOfDataDetail" tableLayout="fixed">
      <thead>
        <tr>
          <th>Ngày thanh toán</th>
          <th>Số tiền thanh toán</th>
          <th>Phương thức thanh toán</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of listOfDataDetail">
          <tr>
            <td>
                {{ data.date | date:'dd/MM/yyyy' }}<br />
            </td>
            <td>
              {{ data.amount }}<br />
            </td>
            <td>{{ data.paymentMethod }}</td>
          </tr>
        </ng-container>
      </tbody>
    </tds-table>
  </div>
