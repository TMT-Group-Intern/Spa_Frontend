<div class="flex flex-col h-full">
  <div class="flex justify-between items-center">
    <div class="flex items-center">
      <tds-form-field class="ml-10 w-[200px]">
        <input tdsInput type="text" [(ngModel)]="searchText" (ngModelChange)="_change$.next($event)"
        placeholder="Tìm kiếm bằng số điện thoại"/>
      </tds-form-field>
    </div>
    <button
      tds-button-icon
      (click)="createCustomer()"
      class="m-2 p-2 rounded-full"
      color="success"
      tds-tooltip
      tooltipTitle="New Customer"
    >
      <span class="flex items-center">
        <i class="tdsi-plus-fill"></i>
      </span>
    </button>
  </div>

  <tds-data-table
    class="p-2"
    [tdsRounded]="true"
    [tdsShowPagination]="false"
    [tdsFrontPagination]="false"
    [tdsData]="customerOfPage"
    [tdsShowSizeChanger]="true"
    [tdsPageSize]="20"
    [tdsBordered]="true"
    (tdsClickRow)="customerDetail($event)"
  >

    <tds-data-table-column
      [tdsField]="'customerCode'"
      [tdsTitle]="'Mã số'"
      tdsWidth="8%"
      [tdsDataType]="'text'"
    >
    </tds-data-table-column>

    <tds-data-table-column
      [tdsField]="'lastName'"
      [tdsTitle]="'Họ'"
      tdsWidth="20%"
      [tdsDataType]="'text'"
    ></tds-data-table-column>

    <tds-data-table-column
      [tdsField]="'firstName'"
      [tdsTitle]="'Tên'"
      tdsWidth="20%"
      [tdsDataType]="'text'"
    ></tds-data-table-column>

    <tds-data-table-column
      [tdsField]="'phone'"
      [tdsTitle]="'Số điện thoại'"
      tdsWidth="15%"
      [tdsDataType]="'text'"
    ></tds-data-table-column>

    <tds-data-table-column
      [tdsField]="'gender'"
      [tdsTitle]="'Giới tính'"
      tdsWidth="10%"
      [tdsDataType]="'text'"
    ></tds-data-table-column>

    <tds-data-table-column
      [tdsField]="'dateOfBirth'"
      [tdsTitle]="'Ngày sinh'"
      tdsWidth="9%"
      [tdsDataType]="'date'"
      [tdsFormat]="'dd/MM/YYYY'"
    >
    </tds-data-table-column>

    <tds-data-table-column
      tdsWidth="9%"
      [tdsTitle]="'Tùy chọn'"
      [tdsContent]="commandTpl"
      [tdsColumnType]="'command'"
    >
      <ng-template #commandTpl let-dataRow>
        <div class="flex justify-around">
          <button
            tds-button-flat-icon
            color="custom"
            class="text-slate-500 hover:text-secondary-1"
            (click)="onEditCustomer(dataRow.customerID)"
          >
            <i class="tdsi-edit-fill"></i>
          </button>
          <button
            tds-button-flat-icon
            color="custom"
            class="text-slate-500 hover:text-red-500"
            (click)="deleteCustomer(dataRow.customerID)"
          >
            <i class="tdsi-trash-fill"></i>
          </button>
        </div>
      </ng-template>
    </tds-data-table-column>
  </tds-data-table>

  <div class="w-full flex items-center p-2">
    <tds-pagination
      class="w-full"
      [pageSize]="pageSize"
      [pageIndex]="pageNumber"
      [total]="totalItemsCustomers"
      [pageSizeOptions]="[5, 10, 15, 20]"
      [showTotal]="rangeTemplate"
      showSizeChanger
      [showRefresh]="true"
      (pageIndexChange)="changeNumberPage($event)"
      (pageSizeChange)="changeSizePage($event)"
      (clickRefresh)="onRefresh($event)"
      [bordered]="true"
    >
    </tds-pagination>
    <ng-template #rangeTemplate let-range="range" let-total>
      {{ range[0] }}-{{ range[1] }} of {{ total }}
    </ng-template>
  </div>
</div>
