<div  class=" h-full flex flex-col p-2">
  <div class="w-full flex justify-end  pb-2">
    <tds-column-settings [tdsData]="listColumn" (tdsDataChange)="onDataColumnChange($event)">
    </tds-column-settings>
  </div>
  <div class="flex-auto">
    <tds-data-table [tdsData]="listOfRandomUser" [tdsFrontPagination]="false"
    [tdsShowSizeChanger]="true"
    [tdsLoading]="loading"
    [tdsTotal]="total"
    [(tdsPageSize)]="pageSize"
    [(tdsPageIndex)]="pageIndex"
    [tdsPageSizeOptions]="tdsPageSizeOptions"
    (tdsQueryParams)="onQueryParamsChange($event)">
      <tds-data-table-column [tdsField]="'name.picture.thumbnail'" [tdsTitle]="'Avatar'" [tdsContent]="contentAvatarTpl" [tdsWidth]="'80px'" [tdsHidden]="listColumn | tdsMapper:mapperHiddenColumn:'name.picture.thumbnail'">
        <ng-template #contentAvatarTpl let-dataRow>
          <tds-avatar size="sm" [tdsSrc]="dataRow.picture.thumbnail">
          </tds-avatar>
        </ng-template>
      </tds-data-table-column>
      <tds-data-table-column [tdsField]="'name.first'" [tdsTitle]="'Họ và tên'" [tdsContent]="contentTpl"  [tdsWidth]="'250px'" [tdsHidden]="listColumn | tdsMapper:mapperHiddenColumn:'name.first'">
        <ng-template #contentTpl let-dataRow>
          {{ dataRow.name.first }} {{ dataRow.name.last }}
        </ng-template>
      </tds-data-table-column>
      <tds-data-table-column [tdsField]="'gender'" [tdsTitle]="'Giới tính'" [tdsWidth]="'80px'" [tdsHidden]="listColumn | tdsMapper:mapperHiddenColumn:'gender'">
      </tds-data-table-column>
      <tds-data-table-column [tdsField]="'registered.age'" [tdsTitle]="'Tuổi'" [tdsDataType]="'numeric'"
        [tdsWidth]="'100px'" [tdsHidden]="listColumn | tdsMapper:mapperHiddenColumn:'registered.age'">
      </tds-data-table-column>
      <tds-data-table-column [tdsField]="'email'" [tdsTitle]="'Email'" [tdsWidth]="'250px'"  [tdsHidden]="listColumn | tdsMapper:mapperHiddenColumn:'email'">
      </tds-data-table-column>
      <tds-data-table-column [tdsField]="'phone'" [tdsTitle]="'Số điện thoại'" [tdsWidth]="'150px'" [tdsHidden]="listColumn | tdsMapper:mapperHiddenColumn:'phone'">
      </tds-data-table-column>
    </tds-data-table>
  </div>
</div>
