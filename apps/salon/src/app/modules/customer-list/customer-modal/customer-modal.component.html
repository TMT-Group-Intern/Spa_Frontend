<form class="py-2" id="idform" [formGroup]="form" autocomplete="off">
  <tds-label>First Name</tds-label>
  <tds-form-field class="my-2">
    <input tdsInput autocomplete="off" placeholder="Christine" formControlName="firstName"
      class="appearance-none w-full" type="text" />
    <tds-error>
      <span *ngIf="form.controls['firstName'].hasError('required')">Your <strong>first name</strong> cannot be empty!</span>
    </tds-error>
  </tds-form-field>

  <tds-label>Last Name</tds-label>
  <tds-form-field class="my-2">
    <input tdsInput autocomplete="off" placeholder="Nguyen" formControlName="lastName" class="appearance-none w-full"
      type="text" />
    <tds-error>
      <span *ngIf="form.controls['lastName'].hasError('required')">Your <strong>last name</strong> cannot be empty!</span>
    </tds-error>
  </tds-form-field>

  <tds-label>Email</tds-label>
  <tds-form-field class="my-2">
    <input tdsInput autocomplete="off" placeholder="abc@example.com" formControlName="email" type="email"
      class="appearance-none w-full" />
    <tds-error>
      <span *ngIf="form.controls['email'].hasError('email')">Your <strong>email</strong> is not in the correct
        format!</span>
    </tds-error>
  </tds-form-field>

  <tds-label>Phone Number</tds-label>
  <tds-form-field class="my-2">
    <input tdsInput autocomplete="off" placeholder="0123456789" class="appearance-none w-full" formControlName="phone"
      type="tel" />
    <tds-error>
      <span *ngIf="form.controls['phone'].hasError('required')">Your <strong>phone number</strong> cannot be empty!</span>
      <span *ngIf="form.controls['phone'].hasError('pattern')">Your <strong>phone number</strong> is not in the correct
        format!</span>
    </tds-error>
  </tds-form-field>

  <tds-label>Date of Birth</tds-label>
  <tds-form-field class="w-full my-2">
    <tds-date-picker formControlName="dateOfBirth"></tds-date-picker>
    <tds-error>
      <span *ngIf="form.controls['dateOfBirth'].hasError('required')">Your <strong>date of birth</strong> cannot be empty!</span>
    </tds-error>
  </tds-form-field>

  <tds-label>Gender</tds-label>
  <tds-radio-group class="my-2" formControlName="gender">
    <div>
      <label tds-radio value="Male">Male</label>
      <label tds-radio value="Female">Female</label>
    </div>
  </tds-radio-group>
</form>

<ng-container *tdsModalFooter>
  <div class="p-4">
    <button tds-button form="idform" (click)="submit()"
      class="w-full bg-green-primary-2 px-4 py-2 text-white rounded hover:bg-green-1 transition-colors duration-300">
      Submit
    </button>
  </div>
</ng-container>
