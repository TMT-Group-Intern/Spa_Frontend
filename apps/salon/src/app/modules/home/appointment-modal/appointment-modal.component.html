<form class="py-2" id="idform" [formGroup]="form" autocomplete="off">
  <tds-label [tdsRequired]="true">Phone Number</tds-label>
  <tds-form-field class="my-2">
    <div class="flex">
      <input tdsInput autocomplete="off" placeholder="0123456789" class="appearance-none w-full" formControlName="phone"
        type="tel" />
      <button tds-button-icon color="secondary" (click)="searchCustomer()">
        <i class="tdsi-search-fill"></i>
      </button>
    </div>

    <tds-error>
      <span *ngIf="form.controls['phone'].hasError('required')">Your <strong>phone number</strong> cannot be
        empty!</span>
      <span *ngIf="form.controls['phone'].hasError('pattern')">Your <strong>phone number</strong> must start with 0 and
        have 10
        digits!</span>
    </tds-error>
  </tds-form-field>
  <span class="no-customer hidden">No customer found with this phone number! <a class="text-green-700" (click)="createCustomer()">Create now.</a></span>
  <!-- <span [innerHTML]="noCustomer"></span> -->

  <tds-label>First Name</tds-label>
  <tds-form-field class="my-2">
    <input tdsInput autocomplete="off" formControlName="firstName" class="appearance-none w-full" type="text"/>
  </tds-form-field>

  <tds-label>Last Name</tds-label>
  <tds-form-field class="my-2">
    <input tdsInput autocomplete="off" formControlName="lastName" class="appearance-none w-full" type="text"/>
  </tds-form-field>

  <tds-label>Branch</tds-label>
  <tds-form-field class="my-2">
    <input tdsInput autocomplete="off" formControlName="branch" class="appearance-none w-full" type="text"/>
  </tds-form-field>
