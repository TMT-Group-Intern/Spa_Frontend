<div class="w-full gap-x-2 grid grid-cols-3 mt-2 px-2 flex-wrap">
  <div class="col-span-2">

  </div>

  <div class="col-span-1 border p-4">
    <div class="flex justify-between">
      <span class="text-heading-4">Today Booking</span>
      <button tds-button-icon color="custom" class="text-white rounded-full bg-green-600" (click)="createAppointment()"
        tds-tooltip tooltipTitle="New Appointment">
        <span class="flex items-center">
          <i class="tdsi-plus-fill"></i>
        </span>
      </button>
    </div>

    <div class="overflow-y-auto mt-3" style="max-height: 550px;">
      <tds-card *ngFor="let appoint of appointmentList" class="border rounded-10 m-4">
        <tds-card-header class="bg-green-300 text-white">
          <div class="flex justify-between">
            <p class="text-">{{appoint.Customer.FirstName}} {{appoint.Customer.LastName}}</p>
            <tds-tag status='custom' class="!bg-green-secondary-1">Comming</tds-tag>
          </div>
        </tds-card-header>
        <hr>
        <tds-card-content class="px-3">
          <p><i class="tdsi-earpiece-fill text-green-500"></i> ABC 123456789 </p>
          <div class="flex justify-between">
            <p><i class="tdsi-time-fill text-green-500"></i> {{formatDate(appoint.AppointmentDate,'HH:mm')}}</p>
            <p><i class="tdsi-call-fill text-green-500"></i> {{appoint.Customer.Phone}}</p>
          </div>
        </tds-card-content>
        <hr>
        <tds-card-actions class="flex justify-end">
          <button tds-button color="secondary">Cancel</button>
          <button tds-button color="success" class="ml-3">Apply</button>
        </tds-card-actions>
      </tds-card>
    </div>
  </div>

</div>
