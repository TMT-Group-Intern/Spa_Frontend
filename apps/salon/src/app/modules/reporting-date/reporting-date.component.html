<div class=" flex flex-col w-full h-full">
  <span class="p-4 font-bold text-heading-3">Báo cáo ngày</span>
  <div class="flex flex-col">
    <div class="px-4 flex flex-row">
      <div class="pl-4 flex flex-col gap-3">
        <tds-tabset tdsType="pill">
          <tds-tab title="Doanh thu"></tds-tab>
        </tds-tabset>
      </div>
      <div class="pl-4 flex flex-col gap-3">
        <tds-date-picker [format]="'dd-MM-yyyy'" [(ngModel)]="date" (ngModelChange)="onChange($event)" [disabledDate]="disabledDate"></tds-date-picker>
      </div>
    </div>
    <frontend-table-reporting-date [branchId]="branchId" [date]="date"></frontend-table-reporting-date>
  </div>
</div>
