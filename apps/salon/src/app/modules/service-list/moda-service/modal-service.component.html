<!-- Modal create new service -->
<form [formGroup]="modalServiceForm" id="formService" autocomplete="off">
  <tds-label [tdsRequired]="true" class="pt-4">Name</tds-label>
  <tds-form-field class="w-full mt-2">
    <input tdsInput autocomplete="off" placeholder="Name service" formControlName="serviceName" class="appearance-none" />
    <tds-error>
      <span *ngIf="modalServiceForm.controls['serviceName'].hasError('required')">Your <strong>service name</strong> cannot be empty!</span>
    </tds-error>
  </tds-form-field>


  <tds-label class="pt-4">Description</tds-label>
  <tds-form-field class="w-full mt-2">
    <textarea tdsInput autocomplete="off" formControlName="description" placeholder="Description service"
      [tdsAutosize]="{ minRows: 3,  maxRows: 6}" [required]="true"></textarea>
    <!-- <tds-error>
        <span *ngIf=" modalServiceForm.controls['description'].hasError('required')">Vui
          lòng nhập mô tả về dịch vụ</span>
      </tds-error> -->
  </tds-form-field>


  <tds-label tdsRequired="true" class="pt-4">Price</tds-label>
  <tds-form-field class="w-full mt-2">
    <input tdsInput autocomplete="off" placeholder="0" formControlName="price"
      type="number" class="appearance-none" min="0">
    <tds-error>
      <span *ngIf=" modalServiceForm.controls['price'].hasError('required')"><strong>Service price</strong> cannot be empty!</span>
      <span *ngIf="modalServiceForm.controls['price'].hasError('min')"><strong>Service price</strong> is invalid!</span>
    </tds-error>
  </tds-form-field>
</form>
<ng-container *tdsModalFooter>
  <div class="p-4">
    <div class="w-full flex flex-col justify-center">
      <button class="w-full mt-4" size="lg" tds-button type="submit" form="formService" (click)="  btnSubmitService()"
        style="background-color: #1b7c20;">Submit
      </button>
    </div>
  </div>
</ng-container>
<!-- Kết thúc model create new service -->
