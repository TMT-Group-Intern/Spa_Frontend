<div class="flex flex-col h-full">
  <div class="p-2">
    <button tds-button-icon routerLinkActive="router-link-active" tds-tooltip
      tooltipTitle="New Service" (click)="showCreateModal()"
      class="rounded-full mr-2 bg-green-1 text-white hover:bg-green-primary-2 transition-colors duration-300">
      <span class="flex items-center">
        <i class="tdsi-plus-fill"></i>
      </span>
    </button>
  </div>

  <div [style.width.%]="100" class="flex h-screen overflow-x-auto items-center">
    <tds-data-table [tdsData]="ServiceList" [tdsShowSizeChanger]="true" [tdsPageSize]="10" [tdsBordered]="true">
      <tds-data-table-column [tdsField]="'serviceCode'" [tdsTitle]="'Code'" tdsWidth="10%" [tdsLeft]="true">
      </tds-data-table-column>

      <tds-data-table-column [tdsField]="'serviceName'" [tdsTitle]="'Name'" [tdsDataType]="'text'" tdsWidth="10%">
      </tds-data-table-column>

      <tds-data-table-column [tdsField]="'price'" [tdsTitle]="'Price'" tdsWidth="20%" [tdsDataType]="'numeric'"
        [tdsFormat]="{ thousandSeparator: ',' }">
      </tds-data-table-column>
      <tds-data-table-column [tdsField]="'description'" [tdsTitle]="'Description'" [tdsDataType]="'text'"
        tdsWidth="50%">
      </tds-data-table-column>

      <tds-data-table-column [tdsContent]="commandTpl" tdsWidth="10%"
        [tdsColumnType]="'command'" [tdsRight]="true">
        <ng-template #commandTpl let-dataRow>
          <button tds-button-flat-icon size="sm" class="mr-2" color="primary"
            (click)="showEditModal(dataRow.serviceID)">
            <i class="tdsi-edit-fill"></i>
          </button>
          <button tds-button-flat-icon size="sm" color="secondary" (click)="showDeleteModal(dataRow.serviceID)">
            <i class="tdsi-trash-fill"></i>
          </button>
        </ng-template>
      </tds-data-table-column>
    </tds-data-table>
  </div>
</div>
