<div class="bg-gray-50 p-4 rounded-md mb-6">
  <h2 class="text-xl font-semibold mb-2">Tổng Sổ Quỹ</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div class="bg-white p-4 rounded-md shadow-md">
      <h3 class="text-lg font-medium">Tổng Quỹ Tiền Mặt</h3>
      <p class="text-2xl font-bold text-green-600" id="total-cash">
        {{ cash }}
      </p>
    </div>
    <div class="bg-white p-4 rounded-md shadow-md">
      <h3 class="text-lg font-medium">Tổng Quỹ Ngân Hàng</h3>
      <p class="text-2xl font-bold text-blue-600" id="total-bank">{{ bank }}</p>
    </div>
  </div>
</div>

<div class="container mx-auto p-6">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Quản Lý Thu Chi</h1>

    <!-- Form thêm chi tiêu -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Thêm Chi Tiêu</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
            >Mô Tả</label
          >
          <input
            type="text"
            id="description"
            name="description"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
            placeholder="Nhập mô tả"
          />
        </div>
        <div>
          <label for="amount" class="block text-sm font-medium text-gray-700"
            >Số Tiền</label
          >
          <input
            type="number"
            id="amount"
            name="amount"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
            placeholder="Nhập số tiền"
          />
        </div>
        <div>
          <label for="type" class="block text-sm font-medium text-gray-700"
            >Loại</label
          >
          <select
            id="type"
            name="type"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
          >
            <option value="income">Thu</option>
            <option value="expense">Chi</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
        >
          Thêm
        </button>
      </form>
    </div>

    <!-- Danh sách thu chi -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Danh Sách Thu Chi</h2>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Mô Tả
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Số Tiền
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Loại
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Dữ liệu mẫu -->
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">Bán hàng</td>
            <td class="px-6 py-4 whitespace-nowrap">1000</td>
            <td class="px-6 py-4 whitespace-nowrap">Thu</td>
          </tr>
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">Chi phí điện</td>
            <td class="px-6 py-4 whitespace-nowrap">200</td>
            <td class="px-6 py-4 whitespace-nowrap">Chi</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
