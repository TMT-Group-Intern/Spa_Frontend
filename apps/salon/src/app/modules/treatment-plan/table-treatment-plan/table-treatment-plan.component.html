<div class="m-8 border rounded-md">
  <tds-table [hideOnSinglePage]="true" #table [listData]="treatment" tableLayout="fixed">
    <thead>
      <tr>
        <th width="20%">Buổi thứ</th>
        <th width="60%">Chọn dịch vụ</th>
        <!-- <th>Chọn dịch vụ</th> -->
        <th width="20%">Trạng thái</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of treatment">
        <tr>
          <td>
            {{ data.sessionNumber }}
          </td>
          <td>
            <div class="grid grid-cols-4">
              <div class="col-span-3">
                <div *ngFor="let service of data.treatmendSessionDetail" class="grid grid-cols-3">
                  <span class="col-span-2">{{ service.service.serviceName }}</span>
                  <a
                    (click)="onClickService(service.service.serviceID, data)" *ngIf="!data.isDone">
                    <span
                      class="hover:underline font-semibold text-green-d-secondary-1 hover:decoration-green-d-secondary-1">
                      Chọn
                    </span>
                  </a>
                </div>
              </div>
              <div class="flex justify-center items-center">
                <a (click)="onClickRow(data)" *ngIf="!data.isDone">
                  <span
                    class="hover:underline font-semibold text-green-d-secondary-1 hover:decoration-green-d-secondary-1">
                    Chọn tất cả
                  </span>
                </a>
              </div>
            </div>
          </td>
          <td>
            <tds-tag [status]="data.isDone ? 'success' : 'error'" [type]="'outline'" class="!rounded-full">
              {{ data.isDone ? 'Đã làm' : 'Chưa làm' }}</tds-tag>
