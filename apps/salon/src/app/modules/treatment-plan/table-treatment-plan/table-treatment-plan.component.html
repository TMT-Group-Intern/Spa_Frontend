<div class="m-4 border rounded-md">
  <tds-table [hideOnSinglePage]="true" #table [listData]="treatment" tableLayout="fixed">
    <thead>
      <tr>
        <th>Buổi thứ</th>
        <th>Khách hàng</th>
        <th>Bác sĩ</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of treatment">
        <tr (click)="onClickRow(data)">
          <td>
            {{ data.sessionNumber }}
          </td>
          <td>
            {{ data.customerName }}<br />
            <span class="text-slate-500 text-sm">{{
              data.customerPhone
            }}</span>
          </td>
          <td>{{ data.doctor }}</td>
          <td> <tds-tag [status]="'primary'" [type]="'outline'"> {{data.isDone === true?'Đã làm':'Chưa làm' }}</tds-tag></td>
        </tr>
      </ng-container>
    </tbody>
  </tds-table>
</div>
