<div class="m-4 border rounded-md">
  <tds-table [hideOnSinglePage]="true" #table [listData]="treatment" tableLayout="fixed">
    <thead>
      <tr>
        <th>Buổi thứ</th>
        <th>Dịch vụ</th>
        <th></th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of treatment">
        <tr (click)="onClickRow(data)">
          <td>
            {{ data.sessionNumber }}
          </td>
          <td>
            <span *ngFor="let service of data.treatmendSessionDetail; let first = first">{{ (first ? '' : ', ') +
              service.serviceID }}</span>
          </td>
          <td>

          </td>
          <td> <tds-tag [status]="data.isDone === true ? 'success' : 'primary'" [type]="'outline'"> {{data.isDone ===
              true ? 'Đã làm' : 'Chưa làm' }}</tds-tag></td>
        </tr>
      </ng-container>
    </tbody>
  </tds-table>
</div>
