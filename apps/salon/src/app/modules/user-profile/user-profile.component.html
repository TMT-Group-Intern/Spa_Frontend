<div id="id" *ngFor="let history of serviceHistory" class="flex border rounded-10 m-2">
  <div class="flex items-center w-[600px]">
    <div class="m-4 rounded-10" *ngFor="let image of history.photoCustomer">
      <ng-container *ngIf="image; else noImage">
        <img tds-image width="150px" height="150px" [fallback]="fallback"
          [tdsSrc]="'https://localhost:44305/photos/' + image" alt="Image" />
      </ng-container>
      <ng-template #noImage>
        <div class="flex items-center justify-center h-full w-full text-gray-800">
          No Image
        </div>
      </ng-template>
    </div>
  </div>
  <div class="w-[200px] flex-col float-right m-4">
    <tds-label>Date:</tds-label>
    <tds-success> {{ history.date | date:'medium' }}</tds-success>
    <tds-label>Services Used:</tds-label>
    <div *ngFor="let service of history.serviceUsed">
      <tds-success>{{ service }}</tds-success>
    </div>
  </div>
</div>
