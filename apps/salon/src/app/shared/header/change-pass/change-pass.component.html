<form [formGroup]="changePassword" id="changePass" autocomplete="off">
  <tds-label>Mật khẩu hiện tại</tds-label>
  <tds-form-field class="my-2">
    <input
      [required]="true"
      tdsInput
      autocomplete="off"
      placeholder="Nhập mật khẩu"
      formControlName="oldPassword"
      type="password"
    />
    <tds-error>
      <span *ngIf="changePassword.controls['oldPassword'].hasError('required')"
        >Vui lòng nhập <strong>mật khẩu</strong>!</span
      >
      <span *ngIf="changePassword.controls['oldPassword'].hasError('pattern')"
        ><strong>Mật khẩu</strong> ít nhất 8 kí tự, gồm chữ hoa, chữ thường, số
        và kí tự đặc biệt!</span
      >
    </tds-error>
  </tds-form-field>
  <tds-label>Mật khẩu mới</tds-label>
  <tds-form-field class="my-2">
    <input
      [required]="true"
      tdsInput
      autocomplete="off"
      placeholder="Nhập mật khẩu"
      formControlName="password"
      type="password"
    />
    <tds-error>
      <span *ngIf="changePassword.controls['password'].hasError('required')"
        >Vui lòng nhập <strong>mật khẩu mới</strong>!</span
      >
      <span *ngIf="changePassword.controls['password'].hasError('pattern')"
        ><strong>Mật khẩu</strong> ít nhất 8 kí tự, gồm chữ hoa, chữ thường, số
        và kí tự đặc biệt!</span
      >
    </tds-error>
  </tds-form-field>
  <tds-label>Nhập lại mật khẩu mới</tds-label>
  <tds-form-field class="mt-2">
    <input
      [required]="true"
      tdsInput
      autocomplete="off"
      placeholder="Xác nhận mật khẩu"
      formControlName="confirmPassword"
      type="password"
      (ngModelChange)="matchValidator()"
    />
  </tds-form-field>
  <tds-error *ngIf="!mustMatch">
    <span><strong>Mật khẩu</strong> không khớp</span>
  </tds-error>
</form>

<ng-container *tdsModalFooter>
  <div class="p-4">
    <div class="w-full flex flex-col justify-center">
      <button
        class="w-full"
        size="lg"
        tds-button
        type="submit"
        (click)="submit()"
        form="changePass"
        style="background-color: #1b7c20"
      >
        Xác nhận
      </button>
    </div>
  </div>
</ng-container>
